<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环视频播放</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 80vmin;
      height: 80vmin;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video
    autoplay
    loop
    muted
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="square_demo.mp4" type="video/mp4">
    您的浏览器不支持 video 标签。
  </video>
</body>
</html>
